<h1>Produkty</h1>
<mat-card *ngFor="let product of page?.content">
  <div fxLayout="row">
    <div fxLayout="column" fxFlex>
      <mat-card-title><a routerLink="{{'/products/' + product.id}}">{{product.name}}</a></mat-card-title>
      <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
      <div fxLayout="row">
        <a routerLink="{{'/products/' + product.id}}">
          <img src="{{product.imgUrl}}" mat-card-lg-image class="productImage">
        </a>
        <mat-card-content fxFlex class="productContent">{{product.description}}</mat-card-content>
      </div>
    </div>
    <div>
      <div class="productPrice">{{product.price}} {{product.currency}}</div>
    </div>
  </div>
  <mat-card-actions align="end" fxLayoutGap="10">
    <button routerLink="{{'/products/' + product.id}}" mat-flat-button color="accent">Pokaż</button>
    <button mat-flat-button color="primary">Kup teraz</button>
  </mat-card-actions>
</mat-card>
  <mat-paginator
                *ngIf="page && page.totalElements > 0"
                [length]="page.totalElements"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Wybierz stronę"
                 (page)="onPageEvent($event)">
  </mat-paginator>
